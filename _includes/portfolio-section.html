{% if site.data.settings.portfolio-home-items %}
<!-- 
  portfolio-section.html
  - 'portfolio-home-items'라는 별도 데이터(예: 최대 5개)를 불러와
    홈 화면 등에서 미리보기 형태로 사용하는 구역.
  - 'portfolio.html'에서 사용하는 'portfolio-items' 전체(8개 등)와는 다른 리스트를 쓸 때 유용.
  - 필요에 따라 home, index 등 원하는 레이아웃에서 {% include portfolio-section.html %}로 호출.
-->

<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title"><strong>Portfolio</strong></h2>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.portfolio-home-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="{{ item.url }}">view project</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /portfolio -->
{% endif %}
